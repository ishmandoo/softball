<head>
  <title>softball</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>

  {{> lineup}}
</body>

<template name="field">
</template>

<template name="lineup">
  <form class="new-player">
    <input type="text" name="text" placeholder="New Player Name" />
  </form>
  <ol>
    {{#sortable items=players sortField="bat"}}
      {{> player}}
    {{/sortable}}
  </ol>
</template>

<template name="player">
  <li>
    {{name}} - {{pos}} - {{bat}}<button class="delete">&times;</button>
  </li>
</template>
